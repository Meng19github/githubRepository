</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h3>List OF Clients Borrowing Properties</h3>
    </div>
    <table class="table table-hover" id="Client-table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Client Name</th>
                <th scope="col">Client Department</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="Client:${Client}">
                <th th:text="${Client.id}"></th>
                <td th:text="${Client.ClientName}"></td>
                <td th:text="${Client.Department}"></td>
                <td th:text="${Client.PhoneNumber}"></td>
                <td><a th:href="@{/Client/delete/__${Client.id}__}" onclick="return confirm('Are you sure you want to delete the client with its Related Record?')" class="btn btn-outline-danger">Delete</a>
                    <a th:href="@{/Client/edit/__${Client.id}__}" class="btn btn-outline-warning">Update</a></td>
            </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
