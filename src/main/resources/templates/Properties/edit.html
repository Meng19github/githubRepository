<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>Edit Property Registration Form</h1>
    </div>
    <form th:action="@{/Properties/edit}" th:object="${Properties}" method="post">
        <fieldset>

            <input type="hidden" th:value="${Properties.id}" name="id">

            <div class="form-group">
                <label for="PropertyName">Properties Name</label>
                <input type="text" class="form-control" id="PropertyName" th:value="${Properties.PropertyName}" name="PropertyName" maxlength=50 required>
            </div>
            <div class="form-group">
                <label for="BrandName">Brand Name</label>
                <input type="text" class="form-control" id="BrandName" th:value="${Properties.BrandName}" name="BrandName" maxlength=25 required>
            </div>
            <div class="form-group">
                <label for="PurchasePrice">Purchase Price</label>
                <input type="number" step="0.01" class="form-control" id="PurchasePrice" th:value="${Properties.PurchasePrice}" name="PurchasePrice" min=1.00  required>
            </div>
            <div class="form-group">
                <label for="StoreKeeperName">StoreKeeper Name</label>
                <input type="text" class="form-control" id="StoreKeeperName" th:value="${Properties.StoreKeeperName}" name="StoreKeeperName" maxlength=25 required>
            </div>
            <div class="form-group">
                <label for="Client">Properties Client Name</label>
                <select class="form-control" th:field="*{Client}"  id="Client"required>
                    <th:block th:each="Item: ${Client}">
                        <option  th:value="${Item.id}" th:text="${Item.ClientName}"/>
                    </th:block>
                </select>
            </div>


            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>



        </fieldset>
    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
